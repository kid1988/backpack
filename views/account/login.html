% rebase('base.html', title=get('title'))
<br>
<style media="screen">
  form .input-group{
    width: 100% !important;
  }
</style>
<form class="logform col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4" method="post">
  <div class="row">
    <h2 style="text-align:center;font-family:monospace;">
      {{!icon('login',64)}} <br>
      Login
    </h2>
  </div>
  <br>
  <div class="input-group input-group-lg">
      <input type="email" name='email' class="form-control" id="_email" placeholder="Email">
  </div>
  <div class="input-group input-group-lg">
      <input type="password" name='password' class="form-control" id="_passw1" placeholder="Password">
  </div>
  <br>
  <div class="input-group input-group-lg" style="text-align:center;">
      <button type="submit" class="btn btn-block btn-primary-outline">Sign in</button>
      <a href="/register" class="btn">Register</a>
  </div>
</form>
<script>
window.addEventListener('load',function(){
  $('.logform').on('submit',function(ev){
    var wrong = false;
    $(this).find('input').each(function(i,e){
      if(!e.value)wrong=true;
    })
    if(wrong){
      swal('All fields are mandatory.');
      ev.preventDefault();
    }
  });
})
</script>
